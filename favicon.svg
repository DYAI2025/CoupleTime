    <!-- Heart B (right) -->
    <path d="M-20,-8 C-20,-14 -14,-18 -8,-18 C-4,-18 -1,-15 0,-12 C1,-15 4,-18 8,-18 C14,-18 20,-14 20,-8 C20,2 0,18 0,18 C0,18 -20,2 -20,-8 Z" transform="translate(12,0) scale(0.4)"/>
  </g>
  <!-- Timer arc -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ffffff" stroke-width="4" stroke-dasharray="180 60" stroke-linecap="round" opacity="0.7"/>
